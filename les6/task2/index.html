<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <h1 class="title">Fill out of the form</h1>
        <form action="" id="form" class="form">
            <label for="name" class="form-item-name">First name:<span class="required">*</span></label>
            <input type="text" id="name" placeholder="First name" class="form-item-inf" required>
            <label for="email" class="form-item-name">Your email:<span class="required">*</span></label>
            <input type="email" id="email" placeholder="abc@abc.com" class="form-item-inf">
            <label for="tel" class="form-item-name">Your phone number:</label>
            <input type="tel" id="tel" pattern="+380[0-9]{}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+38088-888-88-88" class="form-item-inf">
            <p class="form-item-name">Select your country:</p>
            <select name="" id="" class="form-item-inf">
                <option value="">Ukraine</option>
                <option value="">England</option>
                <option value="">USA</option>
            </select>
            <div class="form-radio-box">
                <label for="radio" class="form-item-name">I want to attend event:<span class="required">*</span></label>
                <div>
                    <input type="radio" id="online" name="radio" class="radio" checked>
                    <label for="online">Online</label>
                </div>
                <div>
                    <input type="radio" id="offline" name="radio" class="radio">
                    <label for="offline">Offline</label>
                </div>
            </div>
            <p class="form-item-name">Comments:</p>
            <textarea class="form-text-area" class="form-item-inf"></textarea>
            <div class="form-privacy-policy">
                <input type="checkbox" id="form-chek" name="checkbox" class="form-chek" required>
                <label for="form-chek">I agree with <a href="#" class="privacy-policy">Privacy Policy </a><span class="required">*</span></label>
            </div>
            <div class="form-buttons">
                <input type="reset" value="Сбросить" class="form-reset">
                <input type="submit" value="Отправить" class="form-submit">
            </div>
        </form>
    </div>   
</body>
</html>
